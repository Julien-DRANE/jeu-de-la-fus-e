<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Rocket Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Votre CSS -->
</head>
<body>
    <div id="menuBackground"></div>
    <button id="startButton">Jouer</button>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOverScreen">
        <div id="scoreDisplay"></div>
        <input type="text" id="playerNameInput" placeholder="Entrez votre nom">
        <button id="submitScoreButton">Enregistrer le Score</button>
        <button id="restartButton" style="display: none;">Rejouer</button>
    </div>

    <div id="highScoreTable">
        <h2>Meilleurs Scores</h2>
        <ol id="highScoresList"></ol>
    </div>

    <!-- Chargement des fichiers JavaScript -->
    <script src="shared.js"></script>
    <script src="main.js"></script>
    <script src="level1.js"></script>
    <script src="level2.js"></script>
</body>
</html>
